<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Receta</title>
    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <!-- main.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <main class="container p-4">
        <h1 class="display-4 text-center title mt-4">Editar Receta</h1>

        <div class="row justify-content-center">
            <div class="col-md-6 my-auto">
                <div class="mb-3 text-center">
                    <a href="{{ url_for('recetas') }}" class="btn btn-info">Volver a Recetas</a>
                </div>
                <div class="card">
                    <div class="card-header">
                        <form action="{{ url_for('actualizar_receta', id=receta.id) }}" method="POST">
                            <div class="form-group">
                                <label for="fecha">Fecha</label>
                                <input type="date" id="fecha" name="fecha" class="form-control" value="{{ receta.fecha }}" required>
                            </div>
                            <div class="form-group">
                                <label for="paciente_id">Paciente</label>
                                <select id="paciente_id" name="paciente_id" class="form-control" required>
                                    <option value="">Seleccione un paciente</option>
                                    {% for paciente in pacientes %}
                                        <option value="{{ paciente.id }}" {% if paciente.id == receta.paciente_id %}selected{% endif %}>
                                            {{ paciente.nombre }} {{ paciente.ap }} {{ paciente.am }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="medico_id">Médico</label>
                                <select id="medico_id" name="medico_id" class="form-control" required>
                                    <option value="">Seleccione un médico</option>
                                    {% for medico in medicos %}
                                        <option value="{{ medico.id }}" {% if medico.id == receta.medico_id %}selected{% endif %}>
                                            {{ medico.nombre }} {{ medico.ap }} {{ medico.am }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Actualizar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
