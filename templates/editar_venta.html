<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Venta</title>
    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <!-- main.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <main class="container p-4">
        <h1 class="display-4 text-center title mt-4">Editar Venta</h1>

        <div class="row justify-content-center">
            <div class="col-md-8 my-auto">
                <div class="mb-3 text-center">
                    <a href="{{ url_for('ventas') }}" class="btn btn-info">Volver a Ventas</a>
                </div>
                <div class="card">
                    <div class="card-header">
                        <form action="{{ url_for('actualizar_venta', id=venta.id) }}" method="POST">
                            <input type="hidden" name="id" value="{{ venta.id }}">
                            <div class="form-group">
                                <label for="empleado_id">Empleado</label>
                                <select id="empleado_id" name="empleado_id" class="form-control" required>
                                    {% for empleado in empleados %}
                                        <option value="{{ empleado.id }}" {% if empleado.id == venta.empleado_id %}selected{% endif %}>
                                            {{ empleado.nombre }} {{ empleado.ap }} {{ empleado.am }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="fecha">Fecha</label>
                                <input type="date" id="fecha" name="fecha" class="form-control" value="{{ venta.fecha }}" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Actualizar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
