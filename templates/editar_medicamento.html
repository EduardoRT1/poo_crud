<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Medicamento</title>
    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <!-- main.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <main class="container p-4">
        <h1 class="display-4 text-center title mt-4">Editar Medicamento</h1>

        <div class="row justify-content-center">
            <div class="col-md-6 my-auto">
                <div class="mb-3 text-center">
                    <a href="{{ url_for('medicamentos') }}" class="btn btn-info">Volver a Medicamentos</a>
                </div>
                <div class="card">
                    <div class="card-header">
                        <form action="{{ url_for('actualizar_medicamento', id=medicamento.id) }}" method="POST">
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" id="nombre" name="nombre" class="form-control" value="{{ medicamento.nombre }}" required>
                            </div>
                            <div class="form-group">
                                <label for="descripcion">Descripci√≥n (opcional)</label>
                                <input type="text" id="descripcion" name="descripcion" class="form-control" value="{{ medicamento.descripcion }}">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Actualizar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
