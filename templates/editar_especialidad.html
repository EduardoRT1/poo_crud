<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Especialidad</title>
    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <!-- main.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <main class="container p-4">
        <h1 class="display-4 text-center title mt-4">Editar Especialidad</h1>

        <div class="row">
            <div class="col-md-4 offset-md-4 my-auto">
                <div class="card">
                    <div class="card-header">
                        <form id="editEspecialidadForm" action="{{ url_for('actualizar_especialidad', id=especialidad.id) }}" method="POST">
                            <div class="form-group">
                                <input type="text" name="nom_esp" value="{{ especialidad.nombre }}" class="form-control" autofocus required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">
                                Actualizar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        document.getElementById('editEspecialidadForm').addEventListener('submit', function(event) {
            var input = document.querySelector('input[name="nom_esp"]');
            if (input.value.trim() === '') {
                alert('Tienes que llenar todos los campos');
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
